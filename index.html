<!DOCTYPE html>
<html>

<Head>
    <meta charset="utf-8">
    <title>InstaClone</title>
    <link rel="icon" type="image/jpg" href="img/ico.jpg" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</Head>

<body>
    <header>
        <a class="logo" href="index.html"></a>
    </header>
    <section class="geral">
        <div class="img">
        <img class="celularImg" src="img/celular.png" alt="Celular com imagem logado no instagram" />
        </div>
        <section class="centralArea">
            <div class="containerArea">
                <h1 class="logo">Instagram</h1>
                <form class="formulario" method="post">
                    <input class="textoArea" type="text" placeholder="Telefone, nome de usuário ou email" />
                    <input class="textoArea" type="password" placeholder="Senha" minlength="8" />
                    <input class="entrar" type="submit" value="Entrar" />
                </form>
                <p>ou</p>
                <div class="outroLogin">
                    <a class="links linkBold" href="index.html"><img src="img/Facebook_ico.png" alt="logo facebook"
                            width="10" height="10" />
                        Entrar com Facebook </a>
                    <a class="links linkSoft" href="index.html">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="containerArea">
                <p>Não tem uma conta? <a class="links linkBold" href="index.html">Cadastre-se</a></p>
            </div>
            <div class="containerSemBG">
                <div>
                    <p>Obtenha o aplicativo</p>
                    <a><img src="img/AppStore.png" alt="AppStore" width="125" /></a>
                    <a><img src="img/googlePlay.png" alt="Play Store" width="125" /></a>
                </div>
            </div>
        </section>
    </section>
</body>

</html>
